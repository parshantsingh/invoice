<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>

<div class="card-group">
<div class="row row-cols-1 row-cols-md-3 g-4">
   {% for p in products %}
  <div class="col">
    <div class="card" style="width: 18rem;">
      <img src="{{ p.img.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{p.name}}</h5>
        <p class="card-text"> {{p.dis}}</p>
         <p type="button" class="btn btn-primary mb-3">{{p.price}}</p>
        <form method="get" action=" {% url 'buy' p.id %} ">

        <button type="submit" class="btn btn-primary mb-3">Buy</button>
      </form>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
